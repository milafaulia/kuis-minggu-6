<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Form Data Mahasiswa</h2>
      <hr/>
      <label for="nim">NIM</label>
      <input type="text" class="form-control" [(ngModel)]="nim">
      <label for="nama">Nama</label>
      <input type="text" class="form-control"  [(ngModel)]="nama">
      <label for="kelas">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas">
      <br/>
      <button class="btn btn-primary btn-block" (click)="tambahMahasiswa()">Tambah</button>
    </div>

<div class="col-md-6">
  <h2>Data Mahasiswa</h2>
    <hr/>
      <div class="card mb-3" *ngFor="let mahasiswa of dataMahasiswa">
        <div class="card-header">{{ mahasiswa.nama }}</div>
          <div class="card-body">
            <h5 class="card-title">{{ mahasiswa.nim }}</h5>
            <p class="card-text">{{ mahasiswa.kelas }}</p>
          </div>
        </div>
      </div>
